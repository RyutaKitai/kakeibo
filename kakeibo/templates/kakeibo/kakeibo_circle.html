{% extends './base.htm' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <ol class="breadcrumb" style="background-color: #696969; margin-top: 20px;  padding: 20px;">
            <li class="breadcrumb-item">
                <a href="{% url 'kakeibo:kakeibo_monster' %}" style="color: white; font-size: 14px;">TOP</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'kakeibo:kakeibo_list' %}"  style="color: white; font-size: 14px;">Manage Household account</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'kakeibo:kakeibo_circle' %}"  style="color: white; font-size: 14px;">Weekly Fee</a>
            </li>
        </ol>
     <div class="card mb-3">
       <div class="card-header">
          <h3><b>今週の家計簿</b></h3></div>
       <div class="card-body">

         <div class="chart_container">
             <canvas id='LineChart' style="position: relative; height:25vh; width:25vw; background-color: #ffffff"></canvas>
           </div>
         <table id=kakeibo_list width="100%" class="table table-striped table-bordered table-hover">
               <thead>
                   <tr style="background-color:rgb(224, 228, 226)">
                   <th class="text-center width=10">Date</th>
                   <th class="text-center">Category</th>
                   <th class="text-center">Fee</th>
                 </tr>
               </thead>
               <hr>
               <tbody>
                 {% for date, category, total in othersum %}
                   <tr class="odd gradeX text-center">
                     <td class="text-center">{{ date}}</td>
                     <td class="text-center">{{ category }}</td>
                     <td class="text-center">{{ total }}</td>
                   </tr>
               {% endfor %}
               </tbody>
             </table>
       </div>
      </div>
   </div>
  </div>
  <style>
     @media screen and (min-width: 768px) {
       .chart_container {
         width: 640px;
         margin: auto;
       }
     }
 </style>
{% endblock content %}
