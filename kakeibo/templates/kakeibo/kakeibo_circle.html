{% extends './base.htm' %}
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'kakeibo:kakeibo_monster' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">今週の使用料金推移</li>
     </ol>
     <div class="card mb-3">
       <div class="card-header">
          <h3><b>今週の家計簿</b></h3></div>
       <div class="card-body">

         <div class="chart_container">
             <canvas id='LineChart' style="position: relative; height:25vh; width:25vw"></canvas>
           </div>
         <table id=kakeibo_list width="100%" class="table table-striped table-bordered table-hover">
               <thead>
                   <tr style="background-color:rgb(224, 228, 226)">
                   <th class="text-center width=10">Date</th>
                   <th class="text-center">Category</th>
                   <th class="text-center">Fee</th>
                 </tr>
               </thead>
               <hr>
               <tbody>
                 {% for date, category, total in othersum %}
                   <tr class="odd gradeX text-center">
                     <td class="text-center">{{ date}}</td>
                     <td class="text-center">{{ category }}</td>
                     <td class="text-center">{{ total }}</td>
                   </tr>
               {% endfor %}
               </tbody>

             </table>

       </div>
      </div>
   </div>
  </div>
  <style>
     @media screen and (min-width: 768px) {
       .chart_container {
         width: 640px;
         margin: auto;
       }
     }
 </style>
{% endblock content %}
