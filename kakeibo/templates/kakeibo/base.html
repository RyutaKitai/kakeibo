<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css" />
  <title>Kakeibo</title>

<body>
  {% block content %}
  {% endblock %}
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <script>
    jQuery(function ($) {
      $.extend($.fn.dataTable.defaults, {
        language: {
          url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
        }
      });
      $("#kakeibo_list").DataTable({
        "searching": true,
        "paging": true,
        "ordering": true,
        "lengthChange": true,

      }).columns.adjust().draw();
    });
  </script>
<script>
 var ctx = document.getElementById("LineChart").getContext('2d');
 var DiskChart = new Chart(ctx, {
 type: 'bar',
   data: {
     labels:[
       {% for item in current_week %}
            '{{item}}',
       {% endfor %}],
     datasets: [
     {% for category_name in category_list %}
     {
       label: "{{category_name}}",　　
       fill: false,
       {% for category, color in border_color %}
              {% if category == category_name %}
                 borderColor : "rgba({{color}})",
              {% endif %}
      {% endfor %}
       {% for category, color in background_color %}
              {% if category == category_name %}
                 backgroundColor : "rgba({{color}})",
              {% endif %}
      {% endfor %}
       data:[
            {% for d in current_week %}
                {% for n,c,tot in matrix_list %}
                  {% if d == n and c == category_name%}
                      {{tot}},
                  {% endif %}
                {% endfor %}
              {% endfor %}
            ],
     },
      {% endfor %}　
   ]
 },
});
</script>
</body>

</html>
